<!doctype html>
<html lang="en">
  <head>
    <title>District Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <script src="jquery-3.1.0.min.js"></script> -->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="searchApp" ng-controller="SearchController as search">
   <div class="container">
    <h1>Narrow Down The Choice Of Districts</h1>

    <div class="form-group">
      <input type="text" ng-model="search.searchValue" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="search.searchItems();">Narrow It Down For Me!</button>
    </div>
    <items-loader></items-loader>
  </div>
  <div class="container">
    <found-items found-items="search.foundItems" on-remove="search.removeItem(index);"></found-items>
  </div>
</div>
    <a href="../../index.html">Go back</a>
</body>

</body>
</html>
