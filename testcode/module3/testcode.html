<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Module 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.0.min.js"></script>
    <script src=angular.min.js></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Module 3</h1>
    <div ng-app='ShoppingListApp'>
      <div id='list1' ng-controller='ShoppingListController as list1'>
        <input type="text" ng-model="list1.itemName" placeholder="item name">
        <input type="text" ng-model="list1.itemQuantity" placeholder="item quantity">
        boxes
        <button ng-click="list1.addItem();">Add Item</button><br>
        <span>{{list1.lastRemoved}}</span><br>
        <shopping-list items="list1.items" on-remove="list1.removeItem(index)" title="{{list1.title}}">
          <span class="warning">Warning: {{list1.warning}}</span>
        </shopping-list>
      </div>

      <div id='list2' ng-controller='ShoppingListController as list2'>
        <input type="text" ng-model="list2.itemName" placeholder="item name">
        <input type="text" ng-model="list2.itemQuantity" placeholder="item quantity">
        boxes
        <button ng-click="list2.addItem();">Add Item</button><br>
        <span>{{list2.lastRemoved}}</span><br>
        <shopping-list items="list2.items" on-remove="list2.removeItem(index)" title="{{list2.title}}">
          <div>
            <div class="title">OMG</div>
            <div>{{list2.warning}} </div>
          </div>
        </shopping-list>
      </div>

    </div>
    <br>
    <a href="../../index.html">Go back</a>
  </body>
</html>
